services:

  db:
    image: postgres:15-alpine
    container_name: jpa-db
    ports:
      - "5432:5432"
    environment:
       - POSTGRES_USER=postgres
       - POSTGRES_PASSWORD=postgres
       - POSTGRES_DB=bookstore-jpa
    volumes:
        - postgres-data:/var/lib/postgresql/data
    networks:
      - jpaapi-networks
    
volumes:
  postgres-data:

networks:
  jpaapi-networks: